<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reset your password</title>
    <style>
        #website-title {
            font-size: 18px;
            color: #2ecc71;
        }
    </style>
</head>

<body>
    <p id="website-title">{{ website_title }}</p>
    <p>Hello {{ username }}!</p>
    <p>To reset your password please click the link below:</p>
    <p>{{ protocol }}://{{ frontend }}/password_reset/{{ token }}</p>
</body>
</html>
